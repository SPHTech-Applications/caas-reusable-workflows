name: ğŸš€ Unit test for Typescript codebase

on:
  workflow_call:
    inputs:
      npm-extra-deps:
        description: "Install Extra dependencies for NPM"
        required: false
        type: string
        default: ""


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: â³ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: ğŸ“¥ Install dependencies (all)
        run: npm ci ${{ inputs.npm-deps }}

      - name: ğŸ§ª Run lint
        run: npm run lint:ci

  test:
    runs-on: ubuntu-latest
    steps:
      - name: â³ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: ğŸ“¥ Install dependencies (all)
        run: npm ci ${{ inputs.npm-extra-deps }}

      - name: ğŸ§ª Run vitest
        run: npm test