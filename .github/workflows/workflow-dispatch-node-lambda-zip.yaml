name: ğŸš€ Deploy Lambda with Zip

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment to deploy to stg & prd"
        required: true
        default: "dev" # valid: 'dev', 'stg', 'prd
        type: choice
        options:
          - "dev"
          - "stg"
          - "prd"
      platform:
        description: "Platform to run on"
        required: false
        default: "ubuntu-latest"
        type: choice
        options:
            - "ubuntu-latest"
            - "linux/arm64"
      additionalInstallOptions:
        description: "Additional options for npm install"
        required: false
        default: "" # Set your default additional options here
        type: string
      functionName:
        description: "Name of the Lambda function to update"
        required: true
        type: string

jobs:
  deploy_zip:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - ${{ github.event.inputs.platform }}

    steps:
      - name: Debug environment
        run: |
          echo "variables: ${{ toJSON(vars)}}"
          echo "env: ${{ inputs.env }}"

      - name: â³ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”‹ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc" # Use .nvmrc file if available
          node-version: ${{ env.NODE_VERSION || '18' }} # Set the Node.js version from the environment, default 1

      - name: ğŸ“¥ Install dependencies (all)
        env:
          HUSKY: 0
        run: |
          npm ci --ignore-scripts ${{ inputs.additionalInstallOptions }}

      - name: ğŸ› ï¸ Build lambda
        run: npm run build

      - name: ğŸ“¥ Install dependencies (production)
        env:
          HUSKY: 0
        run: |
          rm -rf node_modules
          npm ci --omit=dev --ignore-scripts
          npm install --omit=dev --ignore-scripts

      - name: ğŸ”© Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1 # Update to v1
        with:
            role-skip-session-tagging: true
            role-to-assume: ${{ vars.AWS_IAM_ARN }}
            role-session-name: gh-actions
            aws-region: ap-southeast-1

      - name: ğŸ“¦ Zip package to upload
        run: |
          cd dist && zip -r ../lambda.zip .
          cd .. && zip -r lambda.zip ./node_modules
          zip -r lambda.zip ./package.json

      - name: ğŸš€ Deploy lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ inputs.functionName }}-${{ inputs.env }} \
            --zip-file fileb://lambda.zip